name: Run Test
on:
    push:
        branches:
            - main
jobs:
    benchmark:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'yarn'
        
        - name: Install
          run: yarn install --immutable

        - name: Test
          run: yarn test
        